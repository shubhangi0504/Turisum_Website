<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="first-project.css">
    <script src="https://kit.fontawesome.com/936e52ef01.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav dark">
        <div class="content">
            <h1 class="logo">WT</h1>
                <ul class="ul">
                    <li class="li"><a href="index.html">home</a></li>
                    <li class="li"><a href="#">about</a></li>
                    <li class="li"><a href="#">contact</a></li>
                </ul>
           </div>
    </nav>
    <section class="contact">
        <div class="first content">
            <div class="part part1">  
                <div class="adress">
                    <i class="fas fa-map-marker-alt fa-2x red"></i>
                    <h2>location</h2>
                    <P>*299, shrinagar,kolhapur, state-Maharashtra.</P>
                </div>                                                                                                                                   
                <div class="adress">
                    <i class="far fa-envelope fa-2x red"></i>
                    <h2>e-mail</h2>
                    <p>best.nature@gmail.com</p>
                </div>
                <div class="adress">
                    <i class="fas fa-phone-square-alt fa-2x red"></i>
                    <h2>call</h2>
                    <p>1234567890</p>
                </div>
                <img src="./img/seti3.jfif">
            </div>
            <form class="part part2">
                <h1>contact us</h1>
                <p>Let us know your Quitions,Suggetions and Concerns by filling out contact form given bellow</p>
                <div class="labels">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username" required>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="phone number" required>
                    <label for="msg">Massage</label>
                    <textarea id="msg" placeholder="Type here" required></textarea>
                </div>
                   <input type="submit" class="button">
            </form>
        </div>
        <footer class="footer">
            <div class="content">
                <div class="last">
                   <i class="fab fa-facebook fa-4x"></i>
                   <i class="fab fa-twitter fa-4x"></i>
                   <i class="fab fa-instagram fa-4x"></i>
                    <p>World Travel @ 2020, All Rights Reserved</p>
                 </div>
            </div>
        </footer>
    </section>
</body>
</html>
